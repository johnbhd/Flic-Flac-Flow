<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flic Flac Flow</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="stars">
  </div>
  <div class="container">
    <h1 id="message"></h1>
    <div id="tictactoe" role = "grid"></div>
    <div class="scoring">
      <div class="player1">
         <div class="head">
           <p id="player1-label" class="player-label">Player</p>
           <input type="text" value="X" class="single-char" id="player1-char" maxlength="1">
          </div>
        <div id="player1-score">0</div>
      </div>  
      <div class="tie">
        <p>Tie</p>
        <p id="tie">0</p>
      </div>
      <div class="player2">
        <div class="head">
          <p id="player2-label" class="player-label">Player</p>
          <input type="text" value="O" class="single-char" id="player2-char" maxlength="1">
          </div>
          <div id="player2-score">0</div>
        </div>
    </div>
  </div>
</body>
<script type="module" src="./js/update.js" ></script> 
<script type="module" src="./js/computer.js"></script>
</html>
