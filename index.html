<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flic Flac Flow</title>
    <link rel="stylesheet" href="./src/css/style.css" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="stars">
  </div>
  <div class="container">
    <div class="wrapper">
      
      <!-- Title -->
      <div class="header">
        <h1 id="message"></h1>
            <!-- reset icon -->
        <div class="reset">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </div>
      <!-- Board -->
      <div id="tictactoe" role = "grid"></div>
      <!-- Scoring -->
      <div class="scoring">
        <div class="player1">
           <div class="head">
           <label class="img-icon">
              <i class="fa-solid fa-image"></i>
              <input type="file" id="file_upload_p1" accept="image/*" hidden>
           </label>
             <p id="player1-label" class="player-label">Player</p>
             <input type="text" value="X" class="single-char" id="player1-char" maxlength="1">
            </div>
          <div id="player1-score">0</div>
        </div>  
        <div class="tie">
          <p class="text-red-300" id="tie-label">Tie</p>
          <p id="tie">0</p>
        </div>
  
        <div class="player2">
          <div class="head">
            <p id="player2-label" class="player-label">Computer</p>
            <input type="text" value="O" class="single-char" id="player2-char" maxlength="1">
            <label class="img-icon">
              <i class="fa-solid fa-image"></i>
              <input type="file" id="file_upload_p2" accept="image/*" hidden>
            </label>
            </div>
            <div id="player2-score">0</div>
          </div>
      </div>
      <div id="preview_p1"></div>
      <div id="preview_p2"></div>
    </div>

  </div>
</body>
<script type="module" src="/src/main.ts"></script>

</html>
